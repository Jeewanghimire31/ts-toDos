  <div class="container-fl">

    <!-- Buttons to view tasks -->
    <div class="mt-4 ">
      <button class="btn btn-info" id="allTasks" onclick="allTasks()">All Tasks</button>
      <button class="btn btn-success" id="completedTasks" onclick="completedTasks()">
        Completed
      </button>
      <button class="btn btn-danger" id="remainingTasks" onclick="remainingTasks()">
        Remaining
      </button>
    </div>

    <!-- Input for searching tasks -->
    <div class="mt-3">
      <input type="text" class="form-control" id="searchKeyword" placeholder="Search tasks" />
    </div>

    <!-- Form to add tasks -->
    <form id="addTaskForm" class="mt-4">
      <div class="form-row d-flex gap-2">
        <div class="col-11">
          <input type="text" class="form-control" id="taskDescription" placeholder="Enter task " required />
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-primary btn-block">
            Add Task
          </button>
        </div>
      </div>
    </form>
    <!-- Task list -->
    <ul id="list-item" class="list-group task-list mt-4"></ul>
  </div>
